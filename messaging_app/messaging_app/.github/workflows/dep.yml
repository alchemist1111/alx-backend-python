name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger the workflow when there is a push to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu for the job

    steps:
      - name: Check out repository
        uses: actions/checkout@v2  # Checkout the repository's code

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Set up Docker Buildx for multi-platform builds

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Use Docker Hub username from GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Use Docker Hub password from GitHub Secrets

      - name: Build the Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/messaging-app:latest messaging_app/  # Build the image

      - name: Push the Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/messaging-app:latest  # Push the image to Docker Hub
